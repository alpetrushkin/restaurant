<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ресторан</title>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="container">
      <div class="header-body">
        <div class="header__logo">
          <img class="header__logo-img" src="images/LOGO.svg" alt="logo">
        </div>
        <div class="header__nav">
          <ul class="header__nav-item">
            <li class="nav__item">
              <a class="nav__item-elem" href="#">ГЛАВНАЯ</a>
              <a class="nav__item-elem" href="#">МЕНЮ</a>
              <a class="nav__item-elem" href="#">О НАС</a>
              <a class="nav__item-elem" href="#">БРОНЬ</a>
            </li>
          </ul>
        </div>
        <div class="header__contact">
          <div class="contact__cart">
            <img class="contact__cart-item" src="images/cart.svg" alt="cart">
          </div>
<!--          <div class="line">-->
<!--            <img src="images/line.svg" alt="line">-->
<!--          </div>-->
          <div class="contact__wrapper">
            <div class="contact__number">
              <img class="contact__number-img" src="images/phone.svg" alt="phone">
              <span class="contact__number-num">+999-888-76-54</span>
            </div>
            <div class="contact__number-descr">
              Свяжитесь с нами для <br> бронирования
            </div>
          </div>
        </div>
        <div class="header__btn">
          <a href="#" class="header__btn-button">ЗАКАЗ СТОЛИКА</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
